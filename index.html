<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Máy tính & Công cụ Tài chính</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #F3E8FF;
            --bg-container: #E6E0F8;
            --bg-display: #D9E4D7;
            --bg-input: #FDF2D8;
            --text-primary: #4A5568;
            --text-display: #3a4454;
            --text-light: #FFFFFF;
            --btn-cream: #FDF2D8;
            --btn-pink: #F5C5D8;
            --btn-purple: #C6B2E4;
            --btn-dark-purple: #A898D5;
            --btn-equals: #8878B2;
            --shadow-color: rgba(0,0,0,0.1);
            --tab-active-border: #8878B2;
            --ring-color: #A898D5;
        }

        html.dark {
            --bg-body: #1A202C;
            --bg-container: #2D3748;
            --bg-display: #171923;
            --bg-input: #2D3748;
            --text-primary: #CBD5E0;
            --text-display: #E2E8F0;
            --text-light: #FFFFFF;
            --btn-cream: #4A5568;
            --btn-pink: #718096;
            --btn-purple: #4A5568;
            --btn-dark-purple: #A0AEC0;
            --btn-equals: #7F9CF5;
            --shadow-color: rgba(0,0,0,0.4);
            --tab-active-border: #7F9CF5;
            --ring-color: #7F9CF5;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
        }
        .container-bg { background-color: var(--bg-container); box-shadow: 0 10px 20px var(--shadow-color), 0 6px 6px var(--shadow-color); transition: background-color 0.3s; }
        .display { background-color: var(--bg-display); color: var(--text-display); font-family: 'Courier New', Courier, monospace; transition: background-color 0.3s, color 0.3s; }
        .btn { transition: all 0.1s ease-in-out; box-shadow: 0 4px 6px var(--shadow-color); }
        .btn:active, .btn.active { transform: translateY(2px); box-shadow: 0 2px 3px rgba(0,0,0,0.15); }
        .btn-cream { background-color: var(--btn-cream); color: var(--text-primary); }
        .btn-pink { background-color: var(--btn-pink); color: var(--text-primary); }
        .btn-purple { background-color: var(--btn-purple); color: var(--text-primary); }
        .btn-dark-purple { background-color: var(--btn-dark-purple); color: var(--text-light); }
        .btn-equals { background-color: var(--btn-equals); color: var(--text-light); }
        .input-bg { background-color: var(--bg-input); color: var(--text-primary); transition: background-color 0.3s; }
        .focus\:ring-custom:focus { --tw-ring-color: var(--ring-color); }
        .history-item:hover { background-color: rgba(0,0,0,0.05); }
        html.dark .history-item:hover { background-color: rgba(255,255,255,0.05); }
        .reminder-modal { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
        .tab-btn { border-bottom: 3px solid transparent; }
        .tab-btn.active { border-bottom-color: var(--tab-active-border); font-weight: 600; }
        
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--btn-dark-purple);
            color: var(--text-light);
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            z-index: 100;
            opacity: 0;
            animation: fade-in-out 3s ease-in-out forwards;
        }

        @keyframes fade-in-out {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, 20px); }
        }
    </style>
</head>
<body class="p-4">

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- GLOBAL ELEMENTS ---
        const expressionInputEl = document.getElementById('expression-input'); // Biến mới

        const currentOperandEl = document.getElementById('current-operand');
        const fullExpressionEl = document.getElementById('full-expression-display');
        const calculator = document.querySelector('.calculator');
        const displayEl = document.querySelector('.display');
        const copyBtn = document.getElementById('copy-btn');
        
        // --- CALCULATOR STATE ---
        let currentOperand = '0';
        let fullExpression = [];
        let shouldResetScreen = false;
        let lastCalculation = { operator: null, operand: null };
let isEditingExpression = false; // Biến trạng thái mới

        // --- MEMORY STATE ---
        let memory = 0;
        const memoryIndicator = document.getElementById('memory-indicator');

        // --- HISTORY STATE ---
        let history = [];
        const historyListEl = document.getElementById('history-list');
        
        // --- NOTES STATE ---
        const notesTextarea = document.getElementById('notes-textarea');
        
        // --- UTILITY FUNCTIONS ---
        const showToast = (message) => {
            const existingToast = document.querySelector('.toast');
            if(existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast';
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.remove();
            }, 3000);
        };
        const enterEditMode = () => {
    isEditingExpression = true;
    const currentExpression = fullExpressionEl.innerText;
    expressionInputEl.value = currentExpression;
    
    fullExpressionEl.classList.add('hidden');
    expressionInputEl.classList.remove('hidden');
    expressionInputEl.focus();
    expressionInputEl.select();
};
// HÀM MỚI: Tiền xử lý chuỗi biểu thức do người dùng nhập
const sanitizeAndTokenizeExpression = (inputStr) => {
    // 1. Chuẩn hóa các toán tử và định dạng số
    let sanitized = inputStr
        .replace(/×/g, '*') // Đổi toán tử '×' thành '*'
        .replace(/÷/g, '/') // Đổi toán tử '÷' thành '/'
        .replace(/\./g, '')  // Xóa tất cả dấu chấm ngăn cách hàng nghìn
        .replace(/,/g, '.'); // Đổi dấu phẩy thập phân thành dấu chấm

    // 2. Thêm khoảng trắng xung quanh các toán tử và dấu ngoặc để dễ dàng phân tách
    // Ví dụ: "(5+3)*2" -> " ( 5 + 3 ) * 2 "
    sanitized = sanitized.replace(/([+\-*/()])/g, ' $1 ');

    // 3. Phân tách chuỗi thành một mảng các "token" (số, toán tử)
    // và loại bỏ các khoảng trắng thừa.
    return sanitized.split(' ').filter(token => token.length > 0);
};

const exitEditMode = () => {
    isEditingExpression = false;
    expressionInputEl.classList.add('hidden');
    fullExpressionEl.classList.remove('hidden');
    updateDisplay();
};
        const copyToClipboard = (text) => {
            const unformattedText = text.replace(/\./g, '').replace(/,/g, '.');
            const textArea = document.createElement("textarea");
            textArea.value = unformattedText;
            textArea.style.position = "fixed";
            textArea.style.left = "-999999px";
            document.body.appendChild(textArea);
            textArea.select();
            try {
                document.execCommand('copy');
                showToast('Đã sao chép!');
            } catch (err) {
                console.error('Không thể sao chép', err);
                showToast('Lỗi sao chép!');
            }
            document.body.removeChild(textArea);
        };


        // --- FORMATTING ---
        const formatNumber = (numberStr) => {
            if (numberStr === 'Lỗi') return 'Lỗi';
            const number = parseFloat(numberStr.toString().replace(',', '.'));
            if (isNaN(number) || !isFinite(number)) return 'Lỗi';
            const [integer, decimal] = number.toString().split('.');
            let integerDisplay = parseFloat(integer).toLocaleString('vi-VN');
            return decimal != null ? `${integerDisplay},${decimal}` : integerDisplay;
        };
        
        const adjustFontSize = () => {
            const len = currentOperandEl.innerText.length;
            if (len > 20) currentOperandEl.className = 'text-3xl font-bold break-words';
            else if (len > 13) currentOperandEl.className = 'text-4xl font-bold break-words';
            else currentOperandEl.className = 'text-5xl font-bold break-words';
        };

        // --- DISPLAY UPDATE ---
   const updateDisplay = () => {
    currentOperandEl.innerText = formatNumber(currentOperand);
    adjustFontSize();
    
    // Tạo chuỗi biểu thức đầy đủ như cũ
    const expressionText = fullExpression.map(item => {
        if (!isNaN(parseFloat(item.replace(',', '.')))) {
            return formatNumber(item);
        }
        return item;
    }).join(' ');

    // --- BẮT ĐẦU LOGIC XỬ LÝ TRÀN DÒNG (OVERFLOW) ---

    // Gán tạm thời văn bản đầy đủ vào để đo chiều rộng
    fullExpressionEl.innerText = expressionText;

    // Kiểm tra xem chiều rộng của văn bản có lớn hơn chiều rộng của khung chứa không
    if (fullExpressionEl.scrollWidth > fullExpressionEl.clientWidth) {
        // Nếu có, đặt tooltip là toàn bộ biểu thức để người dùng có thể xem khi cần
        fullExpressionEl.title = expressionText;

        // Bắt đầu vòng lặp: Cắt dần ký tự từ bên trái cho đến khi chuỗi nằm vừa trong khung
        let truncatedText = expressionText;
        while (fullExpressionEl.scrollWidth > fullExpressionEl.clientWidth) {
            truncatedText = truncatedText.substring(1); // Xóa ký tự đầu tiên
            fullExpressionEl.innerText = truncatedText; // Cập nhật lại để đo tiếp
        }
        
        // Sau khi chuỗi đã vừa, thêm dấu "…" vào đầu để hoàn thiện
        fullExpressionEl.innerText = `… ${truncatedText}`;
    } else {
        // Nếu không tràn, đảm bảo không có tooltip
        fullExpressionEl.title = '';
        // Và hiển thị văn bản bình thường
        fullExpressionEl.innerText = expressionText;
    }
    // --- KẾT THÚC LOGIC MỚI ---

    memoryIndicator.innerText = memory !== 0 ? 'M' : '';
};

        // --- CALCULATOR LOGIC ---
const appendNumber = (number) => {
    // --- SỬA LỖI: Thêm phép nhân tự động ---
    const lastItem = fullExpression[fullExpression.length - 1];
    if (lastItem === ')') {
       chooseOperation('×');
    }
    // ------------------------------------

    if (shouldResetScreen) {
        fullExpression = [];
        currentOperand = '0';
        shouldResetScreen = false;
    }
    
    if (number === '.' && currentOperand.includes(',')) return;
    if (currentOperand === '0' && number !== '.') currentOperand = '';
    // Xử lý dấu trừ cho số âm
    if (currentOperand === '-' && number === '.') {
        currentOperand = '-0,';
        return;
    }
    if (currentOperand.length > 20) return;
    currentOperand += (number === '.' ? ',' : number.toString());
};

const chooseOperation = (operator) => {
    if (currentOperand === 'Lỗi') { allClear(); return; }
    
    // Xử lý nhập số âm (unary minus)
    if (operator === '-' && currentOperand === '0' && (fullExpression.length === 0 || ['(','+','-','×','÷'].includes(fullExpression[fullExpression.length - 1]))) {
        currentOperand = '-';
        shouldResetScreen = false;
        return;
    }

    // --- BẮT ĐẦU LOGIC TỐI ƯU ---

    // 1. Xử lý trường hợp người dùng chỉ muốn đổi toán tử (ví dụ: gõ "5 *", rồi đổi ý thành "+")
    const lastItem = fullExpression.length > 0 ? fullExpression[fullExpression.length - 1] : null;
    if (['+', '-', '×', '÷'].includes(lastItem) && currentOperand === '0') {
        fullExpression[fullExpression.length - 1] = operator;
        updateDisplay(); // Cập nhật ngay để người dùng thấy sự thay đổi
        return; 
    }

    // 2. Thêm số hiện tại vào biểu thức
    // Nếu màn hình vừa được reset (sau dấu = hoặc dấu ')'), biểu thức mới sẽ bắt đầu bằng kết quả cũ.
    if (shouldResetScreen) {
        fullExpression = [currentOperand];
    } else {
        // Ngược lại, chỉ cần thêm số vừa nhập vào chuỗi.
        fullExpression.push(currentOperand);
    }

    // 3. Thêm toán tử mới vào
    fullExpression.push(operator);
    
    // 4. Reset trạng thái để chuẩn bị nhập số tiếp theo
    currentOperand = '0';
    shouldResetScreen = false;
    // --- KẾT THÚC LOGIC TỐI ƯU ---
};
const handleParenthesis = (paren) => {
    const lastItem = fullExpression.length > 0 ? fullExpression[fullExpression.length - 1] : null;
    if (paren === '(') {
        if ((currentOperand !== '0' && !shouldResetScreen) || lastItem === ')') {
            if (currentOperand !== '0') fullExpression.push(currentOperand);
            fullExpression.push('×');
        }
        fullExpression.push('(');
        currentOperand = '0'; // Reset để nhập số trong ngoặc
    } else { // paren is ')'
        const openParens = fullExpression.filter(x => x === '(').length;
        const closeParens = fullExpression.filter(x => x === ')').length;
        if (openParens <= closeParens) return;
        if (['+', '-', '×', '÷', '('].includes(lastItem) && (currentOperand === '0' || currentOperand === '')) return;

        fullExpression.push(currentOperand);
        fullExpression.push(')');
        
        // --- SỬA LỖI: Tính ngay kết quả trong ngoặc ---
        const subResult = evaluateExpression(fullExpression);
        currentOperand = (subResult === 'Lỗi') 
            ? 'Lỗi' 
            : subResult.toString().replace('.', ',');
        // ---------------------------------------------
        
        shouldResetScreen = true;
    }
};
        
      const handlePercent = () => {
    if (currentOperand === '0' || currentOperand === 'Lỗi') return;

    let value = parseFloat(currentOperand.replace(',', '.'));
    
    if (fullExpression.length > 0) {
        const lastOperator = fullExpression[fullExpression.length - 1];
        
        // --- SỬA LỖI: Sửa logic tìm giá trị cơ sở ---
        let baseValue = 'Lỗi'; 
        const tempExpression = fullExpression.slice(0, -1); 
        const lastNumberItem = [...tempExpression].reverse().find(item => !isNaN(parseFloat(item.replace(',', '.'))));

        if (lastNumberItem) {
            baseValue = parseFloat(lastNumberItem.replace(',', '.'));
        }
        // ------------------------------------------
        
        if (baseValue !== 'Lỗi' && (lastOperator === '+' || lastOperator === '-')) {
            value = (baseValue * value) / 100;
        } else {
            value = value / 100;
        }
    } else {
        value = value / 100;
    }

    currentOperand = value.toString().replace('.', ',');
};

        const evaluateExpression = (expressionArr) => {
             if (expressionArr.length === 0) return 0;
             try {
                let tempArr = [...expressionArr];
                const lastItem = tempArr[tempArr.length - 1];
                if (['+', '-', '×', '÷'].includes(lastItem)) {
                   tempArr.pop(); 
                }

                let openParens = tempArr.filter(x => x === '(').length;
                let closeParens = tempArr.filter(x => x === ')').length;
                while(openParens > closeParens){
                    tempArr.push(')');
                    closeParens++;
                }

                let expressionStr = tempArr.join(' ')
                    .replace(/÷/g, '/')
                    .replace(/×/g, '*')
                    .replace(/\./g, '')
                    .replace(/,/g, '.');
                
                const result = new Function('return ' + expressionStr)();
                if (!isFinite(result)) return 'Lỗi';
                return result;
            } catch (error) {
                console.error("Evaluation Error:", error);
                return 'Lỗi';
            }
        }

     // Hàm mới: Tính toán từ một chuỗi biểu thức tự do
const computeFromString = (expressionString) => {
    if (!expressionString) {
        exitEditMode();
        return;
    }
    
    try {
        // 1. Sử dụng bộ tiền xử lý mới để phân tích chuỗi nhập vào
        const expressionArr = sanitizeAndTokenizeExpression(expressionString);

        // Lấy lại chuỗi đã được chuẩn hóa để hiển thị trong lịch sử
        const finalExpressionStr = expressionArr.join(' ');
        const result = evaluateExpression(expressionArr);

        if (result !== 'Lỗi' && result !== undefined) {
            const formattedResult = result.toString().replace('.', ',');
            addHistory(`${finalExpressionStr.replace(/\*/g, '×').replace(/\//g, '÷')} =`, formatNumber(formattedResult));
            currentOperand = formattedResult;
        } else {
            currentOperand = 'Lỗi';
            lastCalculation = { operator: null, operand: null };
        }
        
        fullExpression = [];
        shouldResetScreen = true;
    } catch (error) {
        console.error("Lỗi nghiêm trọng khi tính toán chuỗi:", error);
        currentOperand = 'Lỗi';
        fullExpression = [];
        shouldResetScreen = true;
    } finally {
        // 2. Đảm bảo luôn thoát chế độ chỉnh sửa, chống kẹt
        exitEditMode();
    }
};


// Hàm compute cũ được sửa đổi để tương thích
const compute = () => {
    let expressionToEvaluate;

    if (shouldResetScreen && lastCalculation.operator && lastCalculation.operand) {
        expressionToEvaluate = [currentOperand, lastCalculation.operator, lastCalculation.operand];
    } else {
        if (fullExpression.length === 0 && currentOperand === '0') return;
        if (!shouldResetScreen) {
            fullExpression.push(currentOperand);
        }
        
        const lastOperatorIndex = fullExpression.findLastIndex(item => ['+', '-', '×', '÷'].includes(item));
        if (lastOperatorIndex > -1 && lastOperatorIndex < fullExpression.length - 1) {
            lastCalculation.operator = fullExpression[lastOperatorIndex];
            lastCalculation.operand = fullExpression.slice(lastOperatorIndex + 1).join('');
        } else {
            lastCalculation = { operator: null, operand: null };
        }
        expressionToEvaluate = [...fullExpression];
    }
    
    const result = evaluateExpression(expressionToEvaluate);
    const finalExpressionStr = expressionToEvaluate.map(item => {
        if (!isNaN(parseFloat(item.replace(',', '.')))) return formatNumber(item);
        return item;
    }).join(' ');

    if (result !== 'Lỗi' && result !== undefined) {
         const formattedResult = result.toString().replace('.', ',');
         addHistory(`${finalExpressionStr} =`, formatNumber(formattedResult));
         currentOperand = formattedResult;
    } else {
        currentOperand = 'Lỗi';
        lastCalculation = { operator: null, operand: null };
    }
    
    fullExpression = [];
    shouldResetScreen = true;
};

// Xử lý sự kiện trên ô nhập liệu
expressionInputEl.addEventListener('keydown', (e) => {

    } else if (e.key === 'Escape') {
        e.preventDefault();
        exitEditMode();
    }
});

// Thoát và tính toán khi người dùng click ra ngoài

});

        const allClear = () => {
            currentOperand = '0';
            fullExpression = [];
            shouldResetScreen = false;
            memory = 0;
            localStorage.removeItem('calcMemory');
            lastCalculation = { operator: null, operand: null };
            updateDisplay();
        };
        
        const clearEntry = () => {
            currentOperand = '0';
            updateDisplay();
        };

        const deleteLastDigit = () => {
            if (shouldResetScreen) return;
            if (currentOperand.length > 1) {
                currentOperand = currentOperand.slice(0, -1);
            } else {
                currentOperand = '0';
            }
            updateDisplay();
        };

        // --- HISTORY LOGIC ---
        const addHistory = (expression, result) => {
            history.unshift({ expression, result });
            if(history.length > 100) history.pop();
            localStorage.setItem('calcHistory', JSON.stringify(history));
            updateHistoryDisplay();
        };

        const updateHistoryDisplay = () => {
            if (history.length === 0) {
                historyListEl.innerHTML = '<p class="text-center italic">Chưa có lịch sử tính toán.</p>';
                return;
            }
            historyListEl.innerHTML = history.map(item => `
                <div class="history-item p-2 rounded-lg cursor-pointer" data-result="${item.result}">
                    <div class="text-sm opacity-70">${item.expression.replace(/\*/g, '×').replace(/\//g, '÷')}</div>
                    <div class="font-bold text-lg text-right">${item.result}</div>
                </div>
            `).join('');

            document.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', () => useHistoryValue(item.dataset.result));
                item.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    copyToClipboard(item.dataset.result);
                });
            });
            historyListEl.scrollTop = 0;
        };
        
const useHistoryValue = (value) => {
    const cleanedValue = value.replace(/\./g, '').replace(',', ',');
    const lastItem = fullExpression.length > 0 ? fullExpression[fullExpression.length - 1] : null;

    // --- LOGIC MỚI: Kiểm tra xem có đang tính dở hay không ---
    // Nếu biểu thức không rỗng VÀ mục cuối cùng là một toán tử...
    if (fullExpression.length > 0 && ['+', '-', '×', '÷', '('].includes(lastItem)) {
        // ...thì chỉ cập nhật số hiện tại để tiếp tục phép tính.
        currentOperand = cleanedValue;
    } else {
        // Ngược lại, bắt đầu một phép tính mới như cũ.
        currentOperand = cleanedValue;
        fullExpression = [];
        shouldResetScreen = true; 
    }
    // --------------------------------------------------------

    updateDisplay();
};

        // --- MEMORY LOGIC ---
const handleMemory = (action) => {
    let val = parseFloat(currentOperand.replace(/\./g, '').replace(',', '.'));

    switch(action) {
        case 'mc': 
            memory = 0; 
            break;
        case 'mr': 
            if (memory !== 0) {
                currentOperand = memory.toString().replace('.', ','); 
                // --- SỬA LỖI: Xóa dòng `shouldResetScreen = true` ---
                // Dòng này đã khiến phép tính bị reset một cách không mong muốn.
                // Giờ đây, việc gọi MR chỉ thay thế số hiện tại, giữ nguyên biểu thức.
            }
            break;
        case 'm+': 
            if (!isNaN(val)) memory += val; 
            shouldResetScreen = true; // Sau M+, số tiếp theo nên là phép tính mới
            break;
        case 'm-': 
            if (!isNaN(val)) memory -= val; 
            shouldResetScreen = true; // Tương tự M+
            break;
    }
    localStorage.setItem('calcMemory', memory);
    updateDisplay(); 
};
        
        // --- TABS LOGIC ---
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        const switchTab = (tabName) => {
            tabContents.forEach(content => content.classList.add('hidden'));
            document.getElementById(`${tabName}-content`).classList.remove('hidden');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            localStorage.setItem('activeTab', tabName);
        };
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        // --- NOTES LOGIC ---
        notesTextarea.addEventListener('input', () => {
            localStorage.setItem('calcNotes', notesTextarea.value);
        });

        // --- EVENT LISTENERS ---
        copyBtn.addEventListener('click', () => {
            copyToClipboard(currentOperandEl.innerText);
        });

        displayEl.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            if (navigator.clipboard && navigator.clipboard.readText) {
                navigator.clipboard.readText().then(text => {
                    const sanitizedText = text.replace(/\./g, '').replace(',', '.');
                    if (!isNaN(parseFloat(sanitizedText))) {
                        currentOperand = sanitizedText.replace('.', ',');
                        shouldResetScreen = true;
                        fullExpression = [];
                        updateDisplay();
                        showToast('Đã dán!');
                    } else {
                        showToast('Clipboard không chứa số hợp lệ.');
                    }
                }).catch(err => {
                    console.error('Lỗi khi dán: ', err);
                    showToast('Không thể dán. Vui lòng cấp quyền truy cập clipboard.');
                });
            } else {
                showToast('Trình duyệt không hỗ trợ dán.');
            }
        });
        
        calculator.addEventListener('click', (e) => {
            const { number, operator, action, memory: memAction, paren } = e.target.dataset;
            if (number) { appendNumber(number); updateDisplay(); }
            if (operator) { chooseOperation(operator); updateDisplay(); }
            if (paren) { handleParenthesis(paren); updateDisplay(); }
            if (action === 'equals') { compute(); updateDisplay(); }
            if (action === 'all-clear') { allClear(); }
            if (action === 'clear-entry') { clearEntry(); }
            if (action === 'decimal') { appendNumber('.'); updateDisplay(); }
            if (action === 'percent') { handlePercent(); updateDisplay(); }
            if(memAction) { handleMemory(memAction); }
        });
        
        // --- KEYBOARD SUPPORT ---
        document.addEventListener('keydown', (e) => {
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            let key = e.key;
            
            if (key === 'Backspace') {
                e.preventDefault();
                deleteLastDigit();
                return;
            }

             if(key === '(' || key === ')') {
                const parenBtn = document.querySelector(`[data-paren="${key}"]`);
                if(parenBtn){
                    e.preventDefault();
                    parenBtn.click();
                    parenBtn.classList.add('active');
                    setTimeout(() => parenBtn.classList.remove('active'), 100);
                }
                return;
            }

            const button = document.querySelector(`[data-key="${key}"]`);
            if(button) {
                e.preventDefault();
                button.click();
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 100);
            }
        });
        
        // --- DARK MODE ---
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
        };

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            const theme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        });
        
        // --- FINANCIAL CALCULATOR ---
        const calculateSiBtn = document.getElementById('calculate-si');
        const calculateCiBtn = document.getElementById('calculate-ci');

        calculateSiBtn.addEventListener('click', () => {
            const p = parseFloat(document.getElementById('si-principal').value);
            const r = parseFloat(document.getElementById('si-rate').value) / 100;
            const t = parseFloat(document.getElementById('si-time').value);
            if(isNaN(p) || isNaN(r) || isNaN(t)) return;
            const total = p * (1 + r * t);
            const interest = total - p;
            document.getElementById('si-result').innerHTML = `Tổng cộng: ${formatNumber(total.toFixed(2))}<br>Tiền lãi: ${formatNumber(interest.toFixed(2))}`;
        });
        
        calculateCiBtn.addEventListener('click', () => {
            const p = parseFloat(document.getElementById('ci-principal').value);
            const r = parseFloat(document.getElementById('ci-rate').value) / 100;
            const t = parseFloat(document.getElementById('ci-time').value);
            const n = parseFloat(document.getElementById('ci-compound').value);
            if(isNaN(p) || isNaN(r) || isNaN(t) || isNaN(n)) return;
            const total = p * Math.pow(1 + r / n, n * t);
            const interest = total - p;
            document.getElementById('ci-result').innerHTML = `Tổng cộng: ${formatNumber(total.toFixed(2))}<br>Tiền lãi: ${formatNumber(interest.toFixed(2))}`;
        });

        // --- LOAD FROM LOCALSTORAGE ---
        const loadState = () => {
            // Theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            // History
            history = JSON.parse(localStorage.getItem('calcHistory')) || [];
            updateHistoryDisplay();
            // Memory
            memory = parseFloat(localStorage.getItem('calcMemory')) || 0;
            // Notes
            notesTextarea.value = localStorage.getItem('calcNotes') || '';
            // Active Tab
            const activeTab = localStorage.getItem('activeTab') || 'history';
            switchTab(activeTab);
            // Reminder
            let isReminderEnabled = localStorage.getItem('reminderEnabled') !== 'false';
            document.getElementById('reminder-toggle').checked = isReminderEnabled;
            // ... (Reminder logic is here but omitted for brevity to focus on core calc)
            updateDisplay();
        };

        loadState();
        
    });
