<html lang="vi">
<head>

    <style>
        /* CSS tùy chỉnh */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3E8FF; /* Màu nền tím nhạt hơn */
        }
        .calculator, .notes-container {
            background-color: #E6E0F8; /* Thân máy tính/ghi chú màu oải hương */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.1);
        }
        .display {
            background-color: #D9E4D7; /* Màn hình màu xanh bạc hà nhạt */
            color: #4A5568;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn {
            transition: all 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:active, .btn.active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0,0,0,0.15);
        }
        .btn-cream { background-color: #FDF2D8; color: #4A5568; }
        .btn-pink { background-color: #F5C5D8; color: #4A5568; }
        .btn-purple { background-color: #C6B2E4; color: #4A5568; }
        .btn-dark-purple { background-color: #A898D5; color: white; }
        .btn-equals { background-color: #8878B2; color: white; }
        
        #notes-area {
            background-color: #FDF2D8;
            color: #4A5568;
            resize: none;
        }
        .reminder-modal {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        #copy-feedback {
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>

    <script>
        // --- CHỌN CÁC PHẦN TỬ DOM ---
        const currentOperandTextElement = document.getElementById('current-operand');
        const previousOperandTextElement = document.getElementById('previous-operand');
        const calculator = document.querySelector('.calculator');
        const notesArea = document.getElementById('notes-area');
        const clearNotesBtn = document.getElementById('clear-notes');
        const keySound = document.getElementById('key-sound');
        const copyBtn = document.getElementById('copy-btn');
        const copyFeedback = document.getElementById('copy-feedback');
        const displayElement = document.querySelector('.display');
        
        // --- BIẾN TRẠNG THÁI MÁY TÍNH ---
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;
        
        // --- HÀM ÂM THANH ---
        function playKeySound() {
            if (!keySound) return;
            keySound.currentTime = 0; // Cho phép phát lại âm thanh nhanh chóng
            keySound.play().catch(error => console.log("Lỗi phát âm thanh:", error));
        }

        // --- CÁC HÀM CỦA MÁY TÍNH ---
        function updateDisplay() {
            const formattedNumber = formatNumber(currentOperand);
            currentOperandTextElement.innerText = formattedNumber;

            // Tự động điều chỉnh kích thước phông chữ dựa trên độ dài của số
            if (formattedNumber.length > 15) {
                currentOperandTextElement.classList.remove('text-5xl', 'text-4xl');
                currentOperandTextElement.classList.add('text-3xl'); // Cỡ nhỏ nhất
            } else if (formattedNumber.length > 10) { // Mốc cho hàng tỷ (ví dụ: 1,234,567,890)
                currentOperandTextElement.classList.remove('text-5xl', 'text-3xl');
                currentOperandTextElement.classList.add('text-4xl'); // Cỡ vừa
            } else {
                currentOperandTextElement.classList.remove('text-4xl', 'text-3xl');
                currentOperandTextElement.classList.add('text-5xl'); // Cỡ mặc định
            }

            if (operation != null) {
                previousOperandTextElement.innerText = `${formatNumber(previousOperand)} ${operation}`;
            } else {
                previousOperandTextElement.innerText = '';
            }
        }
        
        function formatNumber(number) {
            const stringNumber = number.toString();
            if (stringNumber === 'Error') return 'Error';
            const [integer, decimal] = stringNumber.split('.');
            let integerDisplay = isNaN(parseFloat(integer)) ? '' : parseFloat(integer).toLocaleString('en', { maximumFractionDigits: 0 });
            return decimal != null ? `${integerDisplay}.${decimal}` : integerDisplay;
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') currentOperand = '';
            if (currentOperand.length > 18) return; // Tăng giới hạn ký tự
            currentOperand += number.toString();
        }

        function chooseOperation(selectedOperation) {
            if (currentOperand === '' && previousOperand === '') return;
            if (currentOperand === '' && operation !== undefined) {
                operation = selectedOperation;
                return;
            }
            if (previousOperand !== '') compute();
            operation = selectedOperation;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '÷':
                    if (current === 0) {
                        currentOperand = 'Error';
                        operation = undefined;
                        previousOperand = '';
                        shouldResetScreen = true;
                        return;
                    }
                    computation = prev / current;
                    break;
                default: return;
            }
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
        }
        
        function allClear() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            shouldResetScreen = false;
            updateDisplay(); // Cập nhật để reset kích thước font
        }
        
        function clearEntry() {
            currentOperand = '0';
            updateDisplay(); // Cập nhật để reset kích thước font
        }

        function deleteLast() {
            if (shouldResetScreen) return;
            currentOperand = currentOperand.slice(0, -1) || '0';
        }
        
        // --- XỬ LÝ SỰ KIỆN ---
        calculator.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                playKeySound();
            }
            const { number, operator, action } = event.target.dataset;
            if (number) { appendNumber(number); updateDisplay(); }
            if (operator) { chooseOperation(operator); updateDisplay(); }
            if (action === 'equals') { compute(); updateDisplay(); }
            if (action === 'all-clear') { allClear(); }
            if (action === 'clear-entry') { clearEntry(); }
            if (action === 'decimal') { appendNumber('.'); updateDisplay(); }
            if (action === 'percent') {
                if (currentOperand === '') return;
                currentOperand = (parseFloat(currentOperand) / 100).toString();
                updateDisplay();
            }
        });
        
        function handleKeyPress(e) {
            if (document.activeElement === notesArea) {
                return;
            }

            const key = e.key;
            const button = document.querySelector(`button[data-key='${key}']`);

            if (button) {
                playKeySound();
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 100);
            }
            
            if (key >= 0 && key <= 9) appendNumber(key);
            else if (key === '.') appendNumber('.');
            else if (key === '=' || key === 'Enter') { e.preventDefault(); compute(); }
            else if (key === 'Escape') allClear();
            else if (key === 'Backspace') deleteLast();
            else if (key === '%') {
                 if (currentOperand === '') return;
                 currentOperand = (parseFloat(currentOperand) / 100).toString();
            }
            else if (['+', '-', '*'].includes(key)) chooseOperation(key);
            else if (key === '/') chooseOperation('÷');
            
            updateDisplay();
        }

        window.addEventListener('keydown', handleKeyPress);
        updateDisplay();

        // --- LOGIC GHI CHÚ ---
        const savedNotes = localStorage.getItem('pastelCalcNotes');
        if (savedNotes) {
            notesArea.value = savedNotes;
        }

        notesArea.addEventListener('input', () => {
            localStorage.setItem('pastelCalcNotes', notesArea.value);
        });

        clearNotesBtn.addEventListener('click', () => {
            notesArea.value = '';
            localStorage.removeItem('pastelCalcNotes');
        });
        
        // --- LOGIC SAO CHÉP VÀ DÁN ---
        copyBtn.addEventListener('click', () => {
            const textToCopy = currentOperand.replace(/,/g, ''); // Xóa dấu phẩy trước khi sao chép
            
            const textArea = document.createElement('textarea');
            textArea.value = textToCopy;
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                document.execCommand('copy');
                copyFeedback.style.opacity = '1';
                setTimeout(() => {
                    copyFeedback.style.opacity = '0';
                }, 1500);
            } catch (err) {
                console.error('Không thể sao chép:', err);
            }
            
            document.body.removeChild(textArea);
        });

        function handlePaste(event) {
            if (document.activeElement === notesArea) {
                return; // Không can thiệp vào việc dán trong khu vực ghi chú
            }
            event.preventDefault();
            const pasteData = (event.clipboardData || window.clipboardData).getData('text');
            const sanitizedData = pasteData.replace(/,/g, ''); // Xóa dấu phẩy hàng nghìn
            const num = parseFloat(sanitizedData);

            if (!isNaN(num)) {
                if (shouldResetScreen) { allClear(); }
                currentOperand = num.toString();
                updateDisplay();
                playKeySound();
            }
        }
        window.addEventListener('paste', handlePaste);

        // --- Dán bằng chuột phải ---
        displayElement.addEventListener('contextmenu', async (event) => {
            event.preventDefault(); // Ngăn menu chuột phải mặc định
            try {
                const pasteData = await navigator.clipboard.readText();
                const sanitizedData = pasteData.replace(/,/g, ''); // Xóa dấu phẩy
                const num = parseFloat(sanitizedData);

                if (!isNaN(num)) {
                    if (shouldResetScreen) { allClear(); }
                    currentOperand = num.toString();
                    updateDisplay();
                    playKeySound();
                }
            } catch (err) {
                console.error('Không thể dán từ clipboard:', err);
            }
        });

        // --- LOGIC NHẮC NHỞ UỐNG NƯỚC ---
        const reminderOverlay = document.getElementById('reminder-overlay');
        const closeReminderBtn = document.getElementById('close-reminder');
        const reminderToggle = document.getElementById('reminder-toggle');
        let reminderInterval = null;
        const THIRTY_MINUTES_IN_MS = 30 * 60 * 1000;

        function showReminder() {
            reminderOverlay.classList.remove('hidden');
        }

        function hideReminder() {
            reminderOverlay.classList.add('hidden');
        }
        
        function startReminder() {
            if (reminderInterval) clearInterval(reminderInterval);
            reminderInterval = setInterval(showReminder, THIRTY_MINUTES_IN_MS);
        }

        function stopReminder() {
            clearInterval(reminderInterval);
            reminderInterval = null;
        }

        let isReminderEnabled = localStorage.getItem('reminderEnabled') !== 'false';
        reminderToggle.checked = isReminderEnabled;
        if (isReminderEnabled) {
            startReminder();
        }

        reminderToggle.addEventListener('change', () => {
            if (reminderToggle.checked) {
                startReminder();
                localStorage.setItem('reminderEnabled', 'true');
            } else {
                stopReminder();
                localStorage.setItem('reminderEnabled', 'false');
            }
        });

        closeReminderBtn.addEventListener('click', hideReminder);
        reminderOverlay.addEventListener('click', (event) => {
            if (event.target === reminderOverlay) {
                hideReminder();
            }
        });
    </script>
</body>
