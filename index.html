    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- GLOBAL ELEMENTS ---
        const currentOperandEl = document.getElementById('current-operand');
        const fullExpressionEl = document.getElementById('full-expression-display');
        const calculator = document.querySelector('.calculator');
        
        // --- CALCULATOR STATE ---
        let currentOperand = '0';
        let fullExpression = [];
        let shouldResetScreen = false;

        // --- MEMORY STATE ---
        let memory = 0;
        const memoryIndicator = document.getElementById('memory-indicator');

        // --- HISTORY STATE ---
        let history = [];
        const historyListEl = document.getElementById('history-list');
        
        // --- NOTES STATE ---
        const notesTextarea = document.getElementById('notes-textarea');

        // --- FORMATTING ---
        const formatNumber = (numberStr) => {
            if (numberStr === 'L·ªói') return 'L·ªói';
            const number = parseFloat(numberStr.toString().replace(',', '.'));
            if (isNaN(number) || !isFinite(number)) return 'L·ªói';
            const [integer, decimal] = number.toString().split('.');
            let integerDisplay = parseFloat(integer).toLocaleString('vi-VN');
            return decimal != null ? `${integerDisplay},${decimal}` : integerDisplay;
        };
        
        const adjustFontSize = () => {
            const len = currentOperandEl.innerText.length;
            if (len > 20) currentOperandEl.className = 'text-3xl font-bold break-words';
            else if (len > 13) currentOperandEl.className = 'text-4xl font-bold break-words';
            else currentOperandEl.className = 'text-5xl font-bold break-words';
        };

        // --- DISPLAY UPDATE ---
        const updateDisplay = () => {
            currentOperandEl.innerText = formatNumber(currentOperand);
            adjustFontSize();
            
            fullExpressionEl.innerText = fullExpression.map(item => {
                if (!isNaN(parseFloat(item.replace(',', '.')))) {
                    return formatNumber(item);
                }
                return item;
            }).join(' ');

            memoryIndicator.innerText = memory !== 0 ? 'M' : '';
        };

        // --- CALCULATOR LOGIC ---
        const appendNumber = (number) => {
            if (shouldResetScreen) {
                currentOperand = '0';
                shouldResetScreen = false;
            }
            if (number === '.' && currentOperand.includes(',')) return;
            if (currentOperand === '0' && number !== '.') currentOperand = '';
            if (currentOperand.length > 20) return;
            currentOperand += (number === '.' ? ',' : number.toString());
        };

        const chooseOperation = (operator) => {
            if(currentOperand === 'L·ªói') allClear();
            if (currentOperand === '' || currentOperand === '0' && fullExpression.length > 0 && isNaN(fullExpression[fullExpression.length - 1])) {
                fullExpression[fullExpression.length - 1] = operator;
            } else {
                 fullExpression.push(currentOperand);
                 fullExpression.push(operator);
            }
            currentOperand = '0';
            shouldResetScreen = false;
        };
        
        const evaluateExpression = (expressionArr) => {
             try {
                let expressionStr = expressionArr.join(' ')
                    .replace(/√∑/g, '/')
                    .replace(/√ó/g, '*')
                    .replace(/%/g, '/100')
                    .replace(/\./g, '')
                    .replace(/,/g, '.');
                
                return new Function('return ' + expressionStr)();
            } catch (error) {
                return 'Error';
            }
        }

        const compute = () => {
            if (fullExpression.length < 2) return;
            
            fullExpression.push(currentOperand);
            const finalExpressionStr = fullExpression.map(item => {
                 if (!isNaN(parseFloat(item.replace(',', '.')))) return formatNumber(item);
                 return item;
            }).join(' ');

            const result = evaluateExpression([...fullExpression]);

            if (result !== 'Error') {
                 const formattedResult = result.toString().replace('.', ',');
                 addHistory(`${finalExpressionStr} =`, formatNumber(formattedResult));
                 currentOperand = formattedResult;
            } else {
                currentOperand = 'L·ªói';
            }
            
            fullExpression = [];
            shouldResetScreen = true;
        };

        const allClear = () => {
            currentOperand = '0';
            fullExpression = [];
            shouldResetScreen = false;
        };
        
        const clearEntry = () => {
            currentOperand = '0';
        }

        // --- HISTORY LOGIC ---
        const addHistory = (expression, result) => {
            history.unshift({ expression, result });
            if(history.length > 100) history.pop();
            localStorage.setItem('calcHistory', JSON.stringify(history));
            updateHistoryDisplay();
        };

        const updateHistoryDisplay = () => {
            if (history.length === 0) {
                historyListEl.innerHTML = '<p class="text-center italic">Ch∆∞a c√≥ l·ªãch s·ª≠ t√≠nh to√°n.</p>';
                return;
            }
            historyListEl.innerHTML = history.map(item => `
                <div class="history-item p-2 rounded-lg cursor-pointer" onclick="useHistoryValue('${item.result}')">
                    <div class="text-sm opacity-70">${item.expression}</div>
                    <div class="font-bold text-lg text-right">${item.result}</div>
                </div>
            `).join('');
        };
        
        window.useHistoryValue = (value) => {
             currentOperand = value.replace(/\./g, '').replace(',', '.');
             fullExpression = [];
             updateDisplay();
        }
        
        document.getElementById('clear-history').addEventListener('click', () => {
            history = [];
            localStorage.removeItem('calcHistory');
            updateHistoryDisplay();
        });

        // --- MEMORY LOGIC ---
        const handleMemory = (action) => {
            let val = parseFloat(currentOperand.replace(/\./g, '').replace(',', '.'));
            if (isNaN(val)) return;

            switch(action) {
                case 'mc': memory = 0; break;
                case 'mr': currentOperand = memory.toString().replace('.', ','); shouldResetScreen = true; break;
                case 'm+': memory += val; break;
                case 'm-': memory -= val; break;
            }
            localStorage.setItem('calcMemory', memory);
            updateDisplay();
        };
        
        // --- TABS LOGIC ---
        const tabs = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');
        
        const switchTab = (tabName) => {
            tabContents.forEach(content => content.classList.add('hidden'));
            document.getElementById(`${tabName}-content`).classList.remove('hidden');
            
            tabs.forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            
            localStorage.setItem('activeTab', tabName);
        };
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => switchTab(tab.dataset.tab));
        });

        // --- NOTES LOGIC ---
        notesTextarea.addEventListener('input', () => {
            localStorage.setItem('calcNotes', notesTextarea.value);
        });

        // --- EVENT LISTENERS ---
        calculator.addEventListener('click', (e) => {
            const { number, operator, action, memory: memAction } = e.target.dataset;
            if (number) { appendNumber(number); updateDisplay(); }
            if (operator) { chooseOperation(operator); updateDisplay(); }
            if (action === 'equals') { compute(); updateDisplay(); }
            if (action === 'all-clear') { allClear(); updateDisplay(); }
            if (action === 'clear-entry') { clearEntry(); updateDisplay(); }
            if (action === 'decimal') { appendNumber('.'); updateDisplay(); }
            if (action === 'percent') {
                if(currentOperand !== '0'){
                     currentOperand = (parseFloat(currentOperand.replace(/\./g, '').replace(',', '.')) / 100).toString().replace('.', ',');
                }
                updateDisplay();
            }
            if(memAction) { handleMemory(memAction); }
        });
        
        // --- KEYBOARD SUPPORT ---
        document.addEventListener('keydown', (e) => {
            if(e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
            
            const key = e.key;
            const button = document.querySelector(`[data-key="${key}"]`);
            if(button) {
                e.preventDefault();
                button.click();
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 100);
            }
        });
        
        // --- DARK MODE ---
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        
        const applyTheme = (theme) => {
            if (theme === 'dark') {
                document.documentElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
        };

        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            const theme = isDark ? 'dark' : 'light';
            localStorage.setItem('theme', theme);
            applyTheme(theme);
        });
        
        // --- FINANCIAL CALCULATOR ---
        const calculateSiBtn = document.getElementById('calculate-si');
        const calculateCiBtn = document.getElementById('calculate-ci');

        calculateSiBtn.addEventListener('click', () => {
            const p = parseFloat(document.getElementById('si-principal').value);
            const r = parseFloat(document.getElementById('si-rate').value) / 100;
            const t = parseFloat(document.getElementById('si-time').value);
            if(isNaN(p) || isNaN(r) || isNaN(t)) return;
            const total = p * (1 + r * t);
            const interest = total - p;
            document.getElementById('si-result').innerHTML = `T·ªïng c·ªông: ${formatNumber(total.toFixed(2))}<br>Ti·ªÅn l√£i: ${formatNumber(interest.toFixed(2))}`;
        });
        
        calculateCiBtn.addEventListener('click', () => {
            const p = parseFloat(document.getElementById('ci-principal').value);
            const r = parseFloat(document.getElementById('ci-rate').value) / 100;
            const t = parseFloat(document.getElementById('ci-time').value);
            const n = parseFloat(document.getElementById('ci-compound').value);
            if(isNaN(p) || isNaN(r) || isNaN(t) || isNaN(n)) return;
            const total = p * Math.pow(1 + r / n, n * t);
            const interest = total - p;
            document.getElementById('ci-result').innerHTML = `T·ªïng c·ªông: ${formatNumber(total.toFixed(2))}<br>Ti·ªÅn l√£i: ${formatNumber(interest.toFixed(2))}`;
        });

        // --- LOAD FROM LOCALSTORAGE ---
        const loadState = () => {
            // Theme
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            // History
            history = JSON.parse(localStorage.getItem('calcHistory')) || [];
            updateHistoryDisplay();
            // Memory
            memory = parseFloat(localStorage.getItem('calcMemory')) || 0;
            // Notes
            notesTextarea.value = localStorage.getItem('calcNotes') || '';
            // Active Tab
            const activeTab = localStorage.getItem('activeTab') || 'history';
            switchTab(activeTab);
            // Reminder
            let isReminderEnabled = localStorage.getItem('reminderEnabled') !== 'false';
            document.getElementById('reminder-toggle').checked = isReminderEnabled;
            // ... (Reminder logic is here but omitted for brevity to focus on core calc)
            updateDisplay();
        };

        loadState();
        
    });
    </script>
