    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- GLOBAL ELEMENTS ---
        const expressionInputEl = document.getElementById('expression-input');
        const currentOperandEl = document.getElementById('current-operand');
        const fullExpressionEl = document.getElementById('full-expression-display');
        const calculator = document.querySelector('.calculator');
        const displayEl = document.querySelector('.display');
        const copyBtn = document.getElementById('copy-btn');
        const memoryIndicator = document.getElementById('memory-indicator');
        const historyListEl = document.getElementById('history-list');
        const notesTextarea = document.getElementById('notes-textarea');
const clearHistoryBtn = document.getElementById('clear-history'); // Th√™m d√≤ng n√†y

        // --- CALCULATOR STATE ---
        let currentOperand = '0';
        let fullExpression = [];
        let shouldResetScreen = false;
        let lastCalculation = { operator: null, operand: null };
        let isEditingExpression = false;

        // --- MEMORY & HISTORY STATE ---
        let memory = 0;
        let history = [];
        
        // --- UTILITY FUNCTIONS ---
        const showToast = (message) => {
            const existingToast = document.querySelector('.toast');
            if(existingToast) existingToast.remove();
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.className = 'toast';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        };

        const copyToClipboard = (text) => {
            const unformattedText = text.replace(/\./g, '').replace(/,/g, '.');
            navigator.clipboard.writeText(unformattedText).then(() => {
                showToast('ƒê√£ sao ch√©p!');
            }).catch(err => {
                console.error('Kh√¥ng th·ªÉ sao ch√©p', err);
                showToast('L·ªói sao ch√©p!');
            });
        };
        
        // --- EXPRESSION EDITING LOGIC ---
        const sanitizeAndTokenizeExpression = (inputStr) => {
            let sanitized = inputStr
                .replace(/√ó/g, '*')
                .replace(/√∑/g, '/')
                .replace(/\./g, '')
                .replace(/,/g, '.');
            sanitized = sanitized.replace(/([+\-*/()])/g, ' $1 ');
            return sanitized.split(' ').filter(token => token.length > 0);
        };

        const enterEditMode = () => {
            isEditingExpression = true;
            const currentExpression = fullExpressionEl.innerText.startsWith('‚Ä¶') 
                ? fullExpressionEl.title 
                : fullExpressionEl.innerText;
            expressionInputEl.value = currentExpression;
            fullExpressionEl.classList.add('hidden');
            expressionInputEl.classList.remove('hidden');
                currentOperandEl.classList.add('hidden'); // ·∫®n d√≤ng k·∫øt qu·∫£

            expressionInputEl.focus();
            expressionInputEl.select();
                expressionInputEl.scrollLeft = expressionInputEl.scrollWidth;

        };

        const exitEditMode = () => {
            isEditingExpression = false;
            expressionInputEl.classList.add('hidden');
            fullExpressionEl.classList.remove('hidden');
                currentOperandEl.classList.remove('hidden'); // Hi·ªán l·∫°i d√≤ng k·∫øt qu·∫£

            updateDisplay();
        };

        // --- FORMATTING ---
        const formatNumber = (numberStr) => {
            if (numberStr === 'L·ªói' || typeof numberStr !== 'string') return 'L·ªói';
            if (numberStr.endsWith(',')) return numberStr.replace('.', ','); // Handle trailing comma
            const number = parseFloat(numberStr.replace(/,/g, '.'));
            if (isNaN(number) || !isFinite(number)) return 'L·ªói';
            
            const [integer, decimal] = numberStr.split(',');
            const formattedInteger = parseFloat(integer.replace(/\./g, '')).toLocaleString('vi-VN');
            
            return decimal != null ? `${formattedInteger},${decimal}` : formattedInteger;
        };
        
        const adjustFontSize = () => {
            const len = currentOperandEl.innerText.length;
            if (len > 20) currentOperandEl.className = 'text-3xl font-bold break-words';
            else if (len > 13) currentOperandEl.className = 'text-4xl font-bold break-words';
            else currentOperandEl.className = 'text-5xl font-bold break-words';
        };

        // --- DISPLAY UPDATE ---
        const updateDisplay = () => {
            currentOperandEl.innerText = formatNumber(currentOperand);
            adjustFontSize();
            
            const expressionText = fullExpression.map(item => {
                if (!isNaN(parseFloat(item.replace(',', '.')))) return formatNumber(item);
                return item;
            }).join(' ');

            fullExpressionEl.innerText = expressionText;

            if (fullExpressionEl.scrollWidth > fullExpressionEl.clientWidth) {
                fullExpressionEl.title = expressionText;
                let truncatedText = expressionText;
                while (fullExpressionEl.scrollWidth > fullExpressionEl.clientWidth) {
                    truncatedText = truncatedText.substring(1);
                    fullExpressionEl.innerText = truncatedText;
                }
                fullExpressionEl.innerText = `‚Ä¶ ${truncatedText}`;
            } else {
                fullExpressionEl.title = '';
                fullExpressionEl.innerText = expressionText;
            }

            memoryIndicator.innerText = memory !== 0 ? 'M' : '';
        };

        // --- CALCULATOR LOGIC ---
        const appendNumber = (number) => {
            const lastItem = fullExpression[fullExpression.length - 1];
            if (lastItem === ')') {
               chooseOperation('√ó');
            }
            if (shouldResetScreen) {
                fullExpression = [];
                currentOperand = '0';
                shouldResetScreen = false;
            }
            if (number === '.' && currentOperand.includes(',')) return;
            if (currentOperand === '0' && number !== '.') currentOperand = '';
            if (currentOperand === '-' && number === '.') {
                currentOperand = '-0,';
                return;
            }
            if (currentOperand.length > 20) return;
            currentOperand += (number === '.' ? ',' : number.toString());
        };

        const chooseOperation = (operator) => {
            if (currentOperand === 'L·ªói') { allClear(); return; }
            
            if (operator === '-' && currentOperand === '0' && (fullExpression.length === 0 || ['(','+','-','√ó','√∑'].includes(fullExpression[fullExpression.length - 1]))) {
                currentOperand = '-';
                shouldResetScreen = false;
                return;
            }

            const lastItem = fullExpression.length > 0 ? fullExpression[fullExpression.length - 1] : null;
            if (['+', '-', '√ó', '√∑'].includes(lastItem) && currentOperand === '0') {
                fullExpression[fullExpression.length - 1] = operator;
                updateDisplay();
                return; 
            }

            if (shouldResetScreen) {
                fullExpression = [currentOperand];
            } else {
                fullExpression.push(currentOperand);
            }
            fullExpression.push(operator);
            currentOperand = '0';
            shouldResetScreen = false;
        };

        const handleParenthesis = (paren) => {
            const lastItem = fullExpression.length > 0 ? fullExpression[fullExpression.length - 1] : null;
            if (paren === '(') {
                if ((currentOperand !== '0' && !shouldResetScreen) || lastItem === ')') {
                    if (currentOperand !== '0') fullExpression.push(currentOperand);
                    fullExpression.push('√ó');
                }
                fullExpression.push('(');
                currentOperand = '0';
            } else {
                const openParens = fullExpression.filter(x => x === '(').length;
                const closeParens = fullExpression.filter(x => x === ')').length;
                if (openParens <= closeParens) return;
                if (['+', '-', '√ó', '√∑', '('].includes(lastItem) && (currentOperand === '0' || currentOperand === '')) return;
                fullExpression.push(currentOperand);
                fullExpression.push(')');
                const subResult = evaluateExpression(fullExpression);
                currentOperand = (subResult === 'L·ªói') ? 'L·ªói' : subResult.toString().replace('.', ',');
                shouldResetScreen = true;
            }
        };
        
        const handlePercent = () => {
            if (currentOperand === '0' || currentOperand === 'L·ªói') return;
            let value = parseFloat(currentOperand.replace(',', '.'));
            if (fullExpression.length > 0) {
                const lastOperator = fullExpression[fullExpression.length - 1];
                let baseValue = 'L·ªói'; 
                const tempExpression = fullExpression.slice(0, -1); 
                const lastNumberItem = [...tempExpression].reverse().find(item => !isNaN(parseFloat(item.replace(',', '.'))));
                if (lastNumberItem) {
                    baseValue = parseFloat(lastNumberItem.replace(',', '.'));
                }
                if (baseValue !== 'L·ªói' && (lastOperator === '+' || lastOperator === '-')) {
                    value = (baseValue * value) / 100;
                } else {
                    value = value / 100;
                }
            } else {
                value = value / 100;
            }
            currentOperand = value.toString().replace('.', ',');
        };

        const evaluateExpression = (expressionArr) => {
            if (expressionArr.length === 0) return 0;
            try {
                let tempArr = [...expressionArr];
                const lastItem = tempArr[tempArr.length - 1];
                if (['+', '-', '√ó', '√∑'].includes(lastItem)) {
                   tempArr.pop(); 
                }
                let openParens = tempArr.filter(x => x === '(').length;
                let closeParens = tempArr.filter(x => x === ')').length;
                while(openParens > closeParens){
                    tempArr.push(')');
                    closeParens++;
                }
                let expressionStr = tempArr.join(' ')
                    .replace(/√∑/g, '/')
                    .replace(/√ó/g, '*')
                    .replace(/\./g, '')
                    .replace(/,/g, '.');
                const result = new Function('return ' + expressionStr)();
                if (!isFinite(result)) return 'L·ªói';
                return result;
            } catch (error) {
                console.error("Evaluation Error:", error);
                return 'L·ªói';
            }
        };

        const compute = () => {
            let expressionToEvaluate;
            if (shouldResetScreen && lastCalculation.operator && lastCalculation.operand) {
                expressionToEvaluate = [currentOperand, lastCalculation.operator, lastCalculation.operand];
            } else {
                if (fullExpression.length === 0 && currentOperand === '0') return;
                if (!shouldResetScreen) {
                    fullExpression.push(currentOperand);
                }
                const lastOperatorIndex = fullExpression.findLastIndex(item => ['+', '-', '√ó', '√∑'].includes(item));
                if (lastOperatorIndex > -1 && lastOperatorIndex < fullExpression.length - 1) {
                    lastCalculation.operator = fullExpression[lastOperatorIndex];
                    lastCalculation.operand = fullExpression.slice(lastOperatorIndex + 1).join('');
                } else {
                    lastCalculation = { operator: null, operand: null };
                }
                expressionToEvaluate = [...fullExpression];
            }
            
            const result = evaluateExpression(expressionToEvaluate);
            const finalExpressionStr = expressionToEvaluate.map(item => {
                if (!isNaN(parseFloat(item.replace(',', '.')))) return formatNumber(item);
                return item;
            }).join(' ');
            if (result !== 'L·ªói' && result !== undefined) {
                const formattedResult = result.toString().replace('.', ',');
                addHistory(`${finalExpressionStr} =`, formatNumber(formattedResult));
                currentOperand = formattedResult;
            } else {
                currentOperand = 'L·ªói';
                lastCalculation = { operator: null, operand: null };
            }
            fullExpression = [];
            shouldResetScreen = true;
        };

        const allClear = () => {
            currentOperand = '0';
            fullExpression = [];
            shouldResetScreen = false;
            memory = 0;
            localStorage.removeItem('calcMemory');
            lastCalculation = { operator: null, operand: null };
            updateDisplay();

        const clearEntry = () => {

        const deleteLastDigit = () => {

            if (currentOperand.length > 1) {
                currentOperand = currentOperand.slice(0, -1);
            } else {
                currentOperand = '0';

            updateDisplay();

        // --- HISTORY LOGIC ---
        const addHistory = (expression, result) => {
            history.unshift({ expression, result });
            if(history.length > 100) history.pop();
            localStorage.setItem('calcHistory', JSON.stringify(history));
            updateHistoryDisplay();
        };
