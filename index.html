<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính & Ghi chú Pastel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS tùy chỉnh */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3E8FF; /* Màu nền tím nhạt hơn */
        }
        .calculator, .notes-container {
            background-color: #E6E0F8; /* Thân máy tính/ghi chú màu oải hương */
            box-shadow: 0 10px 20px rgba(0,0,0,0.1), 0 6px 6px rgba(0,0,0,0.1);
        }
        .display {
            background-color: #D9E4D7; /* Màn hình màu xanh bạc hà nhạt */
            color: #4A5568;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn {
            transition: all 0.1s ease-in-out;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:active, .btn.active {
            transform: translateY(2px);
            box-shadow: 0 2px 3px rgba(0,0,0,0.15);
        }
        .btn-cream { background-color: #FDF2D8; color: #4A5568; }
        .btn-pink { background-color: #F5C5D8; color: #4A5568; }
        .btn-purple { background-color: #C6B2E4; color: #4A5568; }
        .btn-dark-purple { background-color: #A898D5; color: white; }
        .btn-equals { background-color: #8878B2; color: white; }
        .memory-indicator {
            opacity: 0;
            transition: opacity 0.2s;
        }
        .memory-indicator.active {
            opacity: 1;
        }
        #notes-area {
            background-color: #FDF2D8;
            color: #4A5568;
            resize: none;
        }
    </style>
</head>
<body class="p-4">

    <main class="flex flex-col lg:flex-row items-start justify-center min-h-screen w-full gap-8">
        <!-- Máy tính -->
        <div class="calculator w-full max-w-sm p-4 sm:p-6 rounded-3xl space-y-4 flex-shrink-0">
            <div class="display w-full rounded-xl p-4 text-right overflow-hidden">
                <div id="memory-indicator" class="memory-indicator text-left text-xs font-bold">M</div>
                <div id="previous-operand" class="text-xl h-7">&nbsp;</div>
                <div id="current-operand" class="text-4xl font-bold break-words">0</div>
            </div>
            <div class="grid grid-cols-4 gap-3 sm:gap-4">
                 <!-- Hàng 1 -->
                <button data-key="Backspace" data-action="clear-entry" class="btn btn-pink text-xl font-semibold w-full h-16 sm:h-20 rounded-full">CE</button>
                <button data-key="Escape" data-action="all-clear" class="btn btn-pink text-xl font-semibold w-full h-16 sm:h-20 rounded-full">AC</button>
                <button data-key="%" data-action="percent" class="btn btn-purple text-xl font-semibold w-full h-16 sm:h-20 rounded-full">%</button>
                <button data-key="/" data-operator="÷" class="btn btn-dark-purple text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">÷</button>
                
                <!-- Hàng 2 -->
                <button data-key="7" data-number="7" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">7</button>
                <button data-key="8" data-number="8" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">8</button>
                <button data-key="9" data-number="9" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">9</button>
                <button data-key="*" data-operator="*" class="btn btn-dark-purple text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">×</button>

                <!-- Hàng 3 -->
                <button data-key="4" data-number="4" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">4</button>
                <button data-key="5" data-number="5" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">5</button>
                <button data-key="6" data-number="6" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">6</button>
                <button data-key="-" data-operator="-" class="btn btn-dark-purple text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">−</button>

                <!-- Hàng 4 -->
                <button data-key="1" data-number="1" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">1</button>
                <button data-key="2" data-number="2" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">2</button>
                <button data-key="3" data-number="3" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">3</button>
                <button data-key="+" data-operator="+" class="btn btn-dark-purple text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">+</button>

                <!-- Hàng 5 -->
                <button data-key="0" data-number="0" class="btn btn-cream col-span-2 text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">0</button>
                <button data-key="." data-action="decimal" class="btn btn-cream text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">.</button>
                <button data-key="Enter" data-action="equals" class="btn btn-equals text-2xl font-semibold w-full h-16 sm:h-20 rounded-full">=</button>
            </div>
        </div>

        <!-- Khu vực ghi chú -->
        <div class="notes-container w-full max-w-sm p-4 sm:p-6 rounded-3xl">
            <h2 class="text-2xl font-bold text-center mb-4" style="color: #4A5568;">Ghi chú</h2>
            <textarea id="notes-area" class="w-full h-[360px] sm:h-[408px] p-3 rounded-xl border-none focus:ring-2 focus:ring-[#A898D5]" placeholder="Nhập ghi chú của bạn..."></textarea>
            <button id="clear-notes" class="btn btn-pink w-full mt-4 py-3 rounded-full text-lg font-semibold">Xóa Ghi Chú</button>
        </div>
    </main>

    <script>
        // --- CHỌN CÁC PHẦN TỬ DOM ---
        const currentOperandTextElement = document.getElementById('current-operand');
        const previousOperandTextElement = document.getElementById('previous-operand');
        const calculator = document.querySelector('.calculator');
        const notesArea = document.getElementById('notes-area');
        const clearNotesBtn = document.getElementById('clear-notes');
        
        // --- BIẾN TRẠNG THÁI MÁY TÍNH ---
        let currentOperand = '0';
        let previousOperand = '';
        let operation = undefined;
        let shouldResetScreen = false;

        // --- CÁC HÀM CỦA MÁY TÍNH ---
        function updateDisplay() {
            currentOperandTextElement.innerText = formatNumber(currentOperand);
            if (operation != null) {
                previousOperandTextElement.innerText = `${formatNumber(previousOperand)} ${operation}`;
            } else {
                previousOperandTextElement.innerText = '';
            }
        }
        
        function formatNumber(number) {
            const stringNumber = number.toString();
            if (stringNumber === 'Error') return 'Error';
            const [integer, decimal] = stringNumber.split('.');
            let integerDisplay = isNaN(parseFloat(integer)) ? '' : parseFloat(integer).toLocaleString('en', { maximumFractionDigits: 0 });
            return decimal != null ? `${integerDisplay}.${decimal}` : integerDisplay;
        }

        function appendNumber(number) {
            if (shouldResetScreen) {
                currentOperand = '';
                shouldResetScreen = false;
            }
            if (number === '.' && currentOperand.includes('.')) return;
            if (currentOperand === '0' && number !== '.') currentOperand = '';
            if (currentOperand.length > 15) return;
            currentOperand += number.toString();
        }

        function chooseOperation(selectedOperation) {
            if (currentOperand === '' && previousOperand === '') return;
            if (currentOperand === '' && operation !== undefined) {
                operation = selectedOperation;
                return;
            }
            if (previousOperand !== '') compute();
            operation = selectedOperation;
            previousOperand = currentOperand;
            currentOperand = '';
        }

        function compute() {
            let computation;
            const prev = parseFloat(previousOperand);
            const current = parseFloat(currentOperand);
            if (isNaN(prev) || isNaN(current)) return;
            switch (operation) {
                case '+': computation = prev + current; break;
                case '-': computation = prev - current; break;
                case '*': computation = prev * current; break;
                case '÷':
                    if (current === 0) {
                        currentOperand = 'Error';
                        operation = undefined;
                        previousOperand = '';
                        shouldResetScreen = true;
                        return;
                    }
                    computation = prev / current;
                    break;
                default: return;
            }
            currentOperand = computation.toString();
            operation = undefined;
            previousOperand = '';
            shouldResetScreen = true;
        }
        
        function allClear() {
            currentOperand = '0';
            previousOperand = '';
            operation = undefined;
            shouldResetScreen = false;
        }
        
        function clearEntry() {
            currentOperand = '0';
        }

        function deleteLast() {
            if (shouldResetScreen) return;
            currentOperand = currentOperand.slice(0, -1) || '0';
        }
        
        // --- XỬ LÝ SỰ KIỆN ---
        calculator.addEventListener('click', (event) => {
            const { number, operator, action } = event.target.dataset;
            if (number) { appendNumber(number); updateDisplay(); }
            if (operator) { chooseOperation(operator); updateDisplay(); }
            if (action === 'equals') { compute(); updateDisplay(); }
            if (action === 'all-clear') { allClear(); updateDisplay(); }
            if (action === 'clear-entry') { clearEntry(); updateDisplay(); }
            if (action === 'decimal') { appendNumber('.'); updateDisplay(); }
            if (action === 'percent') {
                if (currentOperand === '') return;
                currentOperand = (parseFloat(currentOperand) / 100).toString();
                updateDisplay();
            }
        });
        
        function handleKeyPress(e) {
            // NẾU ĐANG NHẬP TRONG KHU VỰC GHI CHÚ, KHÔNG CHẠY LOGIC MÁY TÍNH
            if (document.activeElement === notesArea) {
                return;
            }

            const key = e.key;
            const button = document.querySelector(`button[data-key='${key}']`);

            if (button) {
                button.classList.add('active');
                setTimeout(() => button.classList.remove('active'), 100);
            }
            
            if (key >= 0 && key <= 9) appendNumber(key);
            else if (key === '.') appendNumber('.');
            else if (key === '=' || key === 'Enter') { e.preventDefault(); compute(); }
            else if (key === 'Escape') allClear();
            else if (key === 'Backspace') deleteLast();
            else if (key === '%') {
                 if (currentOperand === '') return;
                 currentOperand = (parseFloat(currentOperand) / 100).toString();
            }
            else if (['+', '-', '*'].includes(key)) chooseOperation(key);
            else if (key === '/') chooseOperation('÷');
            
            updateDisplay();
        }

        window.addEventListener('keydown', handleKeyPress);
        updateDisplay();

        // --- LOGIC GHI CHÚ ---
        const savedNotes = localStorage.getItem('pastelCalcNotes');
        if (savedNotes) {
            notesArea.value = savedNotes;
        }

        notesArea.addEventListener('input', () => {
            localStorage.setItem('pastelCalcNotes', notesArea.value);
        });

        clearNotesBtn.addEventListener('click', () => {
            notesArea.value = '';
            localStorage.removeItem('pastelCalcNotes');
        });
    </script>
</body>
</html>
